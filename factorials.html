<!DOCTYPE html>
<html>

  <head>
    <title>Factorials</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="jumbotron">
        <h2>Factorials</h2>
      </div>

      <form id="factorial">

        <div class="form-group">
          <p>Select Factorials:</p>
          <input type="checkbox" name="factorial" value="0">Factorial 0<br>
          <input type="checkbox" name="factorial" value="1">Factorial 1<br>
          <input type="checkbox" name="factorial" value="2">Factorial 2<br>
          <input type="checkbox" name="factorial" value="3">Factorial 3<br>
          <input type="checkbox" name="factorial" value="4">Factorial 4<br>
          <input type="checkbox" name="factorial" value="5">Factorial 5<br>
          <input type="checkbox" name="factorial" value="6">Factorial 6<br>
          <input type="checkbox" name="factorial" value="7">Factorial 7<br>
          <input type="checkbox" name="factorial" value="8">Factorial 8<br>
          <input type="checkbox" name="factorial" value="9">Factorial 9<br>
          <input type="checkbox" name="factorial" value="10">Factorial 10<br>
        </div>

       <button type="submit">Submit Survey</button>

      </form>

      <span id="factorial-results"><p><b>Selected factorials:</b></p></span>

    </div>
  </body>
</html>
